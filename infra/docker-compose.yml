# Fast Track Job Processor - Docker Compose
# Development and Production configuration

version: "3.9"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: fasttrack-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: fasttrack_jobs
    networks:
      - fasttrack-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ../backend
      dockerfile: ../infra/Dockerfile.backend
    container_name: fasttrack-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://mongodb:27017/fasttrack_jobs
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-change-me-in-production-min-16-chars}
      BASE_URL: http://backend:3001
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fasttrack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Nginx serving static files)
  frontend:
    build:
      context: ../frontend
      dockerfile: ../infra/Dockerfile.frontend
    container_name: fasttrack-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - fasttrack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    name: fasttrack-mongodb-data

networks:
  fasttrack-network:
    name: fasttrack-network
    driver: bridge

